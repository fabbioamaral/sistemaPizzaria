
<div class="container">
    <h3 class="mt-3 mb-3">Cadastro de Produto</h3>
    <hr>

    <form [formGroup]="formularioCadastrarProduto" (ngSubmit)="cadastrarProduto()">
        <div class="row input-group mb-3">
            <div class="col-lg-9">
                <label>Nome</label>
                <input class="form-control form-control-sm" type="text" placeholder="Ex.: Macarrão Molho Branco" formControlName="nome"> 
            </div>

            <div class="col-lg-3">
                <label>CPF</label>
                <input 
                class="form-control form-control-sm" 
                type="text" 
                placeholder="Ex.: 111.111.111-11" 
                formControlName="cpf"
                mask="000.000.000-00"> 
            </div>
    
        </div>
    
        <div class="row input-group mb-3">
    
            <div class="col-lg-6 ">
                <label>Sobrenome</label>
                <input class="form-control form-control-sm" type="text" placeholder="Ex.: da Silva" formControlName="sobrenome"> 
            </div>
    
            <div class="col-lg-6 ">
                <label>Nacionalidade</label>
                <input class="form-control form-control-sm" type="text" placeholder="Ex.: Brasileira" formControlName="nacionalidade"> 
            </div>
    
        </div>
    
        <div class="row input-group mb-3">
            
            <div class="col-lg-4 ">
                <label>CEP</label>
                <input
                 class="form-control form-control-sm"
                 type="text" 
                 placeholder="Ex.: 01011-100" 
                 formControlName="cep" 
                 (blur)="consultaCEP()"
                 mask="00000-000"> 
            </div>
    
            <div class="col-lg-4 ">
                <label>Estado</label>
                <select class="form-select form-select-sm" formControlName="estado">
                    <option selected>Selecione</option>
                    <option *ngFor="let estado of estados; let i=index" value="{{estado}}">{{estado}}</option>
                </select>
                
            </div>
    
            <div class="col-lg-4 ">
                <label>Cidade</label>
                <input class="form-control form-control-sm" type="text" placeholder="Ex.: São Paulo" formControlName="cidade">
            </div>      
    
        </div>
    
        <div class="row input-group mb-3">
    
            <div class="col-12 ">
                <label>Logradouro</label>
                <input class="form-control form-control-sm" type="text" placeholder="Ex.: Rua Boa Vista 253" style="width:90%" formControlName="logradouro">
            </div>
    
        </div>
    
        <div class="row input-group mb-3">
    
            <div class="col-lg-6 ">
                <label>E-mail</label>
                <input class="form-control form-control-sm" type="email" placeholder="Ex.: email@email.com" formControlName="email">
            </div>
    
            <div class="col-lg-6 ">
                <label>Telefone</label>
                <input 
                class="form-control form-control-sm" 
                type="tel" 
                placeholder="Ex.: (11) 2020-3030" 
                formControlName="telefone"
                [dropSpecialCharacters]="false"
                mask="(00) 00000-0000||(00) 0000-0000">
            </div>
    
        </div>
    
        <div class="row mb-3" style="display: flex; justify-content: flex-end">
            
            <button class="btn btn-success" type="submit" [disabled]="!formularioCriarCliente.valid" style="width:80px; margin-right:10px">Salvar</button>
            <button class="btn btn-danger" type="button" routerLink="/clientes" style="width:80px;">Voltar</button>
            
        </div>
    </form>
    

</div>
